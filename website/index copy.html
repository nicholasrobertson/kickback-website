<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Back</title>
    <style>

        .parallax {
  perspective: 0.0625rem;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}
.parallax__layer {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.parallax__layer--base {
  transform: translateZ(0);
}
.parallax__layer--back {
  transform: translateZ(0.0625rem) scale(2);
}
    </style>
</head>

<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer--back">
          Tester
        </div>
        <div class="parallax__layer parallax__layer--base">
          Nicholas
        </div>
      </div>
</body>

</html>
